<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #8B4513;
            background-color: #DEB887;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #8B4513;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .cell::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: #8B4513;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .stone {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #ffffff, #000000);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #cccccc);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .winning-stone {
            box-shadow: 0 0 10px 3px #ff0000;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info" id="gameInfo">当前玩家: <span id="currentPlayer">黑棋</span></div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="resetBtn">重新开始</button>
        <button id="undoBtn">悔棋</button>
    </div>

    <script>
        class GomokuGame {
            constructor() {
                this.boardSize = 15;
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1; // 1: 黑棋, 2: 白棋
                this.gameOver = false;
                this.moveHistory = [];
                this.winningStones = [];
                
                this.initBoard();
                this.bindEvents();
            }
            
            initBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        cell.addEventListener('click', (e) => this.handleCellClick(e));
                        boardElement.appendChild(cell);
                    }
                }
            }
            
            bindEvents() {
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
                document.getElementById('undoBtn').addEventListener('click', () => this.undoMove());
            }
            
            handleCellClick(e) {
                if (this.gameOver) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                if (this.board[row][col] === 0) {
                    this.makeMove(row, col);
                }
            }
            
            makeMove(row, col) {
                this.board[row][col] = this.currentPlayer;
                this.moveHistory.push({row, col, player: this.currentPlayer});
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const stone = document.createElement('div');
                stone.className = `stone ${this.currentPlayer === 1 ? 'black' : 'white'}`;
                cell.appendChild(stone);
                
                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    document.getElementById('gameInfo').textContent = `${this.currentPlayer === 1 ? '黑棋' : '白棋'} 获胜！`;
                    
                    // 高亮显示获胜棋子
                    this.winningStones.forEach(pos => {
                        const winningCell = document.querySelector(`.cell[data-row="${pos.row}"][data-col="${pos.col}"]`);
                        const winningStone = winningCell.querySelector('.stone');
                        if (winningStone) {
                            winningStone.classList.add('winning-stone');
                        }
                    });
                } else {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    document.getElementById('currentPlayer').textContent = this.currentPlayer === 1 ? '黑棋' : '白棋';
                }
            }
            
            checkWin(row, col) {
                const player = this.board[row][col];
                this.winningStones = [{row, col}]; // 初始化获胜棋子数组
                
                // 检查四个方向: 水平、垂直、两个对角线
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线1
                    [1, -1]   // 对角线2
                ];
                
                for (const [dx, dy] of directions) {
                    const stones = [{row, col}];
                    
                    // 正向检查
                    let r = row + dx, c = col + dy;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize && 
                           this.board[r][c] === player) {
                        stones.push({row: r, col: c});
                        r += dx;
                        c += dy;
                    }
                    
                    // 反向检查
                    r = row - dx;
                    c = col - dy;
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize && 
                           this.board[r][c] === player) {
                        stones.push({row: r, col: c});
                        r -= dx;
                        c -= dy;
                    }
                    
                    if (stones.length >= 5) {
                        this.winningStones = stones;
                        return true;
                    }
                }
                
                return false;
            }
            
            undoMove() {
                if (this.gameOver || this.moveHistory.length === 0) return;
                
                const lastMove = this.moveHistory.pop();
                const {row, col} = lastMove;
                
                this.board[row][col] = 0;
                this.currentPlayer = lastMove.player;
                
                // 删除棋子元素
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const stone = cell.querySelector('.stone');
                if (stone) {
                    cell.removeChild(stone);
                }
                
                // 重置游戏状态（如果之前已经结束）
                if (this.moveHistory.length === 0) {
                    this.gameOver = false;
                    document.getElementById('gameInfo').textContent = `当前玩家: <span id="currentPlayer">${this.currentPlayer === 1 ? '黑棋' : '白棋'}</span>`;
                } else {
                    // 如果是回退了获胜的那一步，重置游戏状态
                    if (this.gameOver) {
                        this.gameOver = false;
                        document.getElementById('gameInfo').textContent = `当前玩家: <span id="currentPlayer">${this.currentPlayer === 1 ? '黑棋' : '白棋'}</span>`;
                    }
                }
            }
            
            resetGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1;
                this.gameOver = false;
                this.moveHistory = [];
                this.winningStones = [];
                
                this.initBoard();
                document.getElementById('gameInfo').textContent = `当前玩家: <span id="currentPlayer">黑棋</span>`;
            }
        }
        
        // 启动游戏
        window.addEventListener('DOMContentLoaded', () => {
            new GomokuGame();
        });
    </script>
</body>
</html>
