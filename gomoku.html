<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #8B4513;
            background-color: #DEB887;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 0.5px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell:hover {
            background-color: #F5DEB3;
        }
        
        .stone {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #000, #666);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .winning-stone {
            border: 2px solid #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info" id="gameInfo">当前玩家: <span id="currentPlayer">黑棋</span></div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="restartBtn">重新开始</button>
        <button id="undoBtn">悔棋</button>
    </div>

    <script>
        // 游戏常量
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const BLACK = 1;
        const WHITE = 2;
        
        // 游戏状态
        let board = [];
        let currentPlayer = BLACK;
        let gameEnded = false;
        let moveHistory = [];
        
        // 初始化游戏
        function initGame() {
            // 初始化棋盘
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            
            // 清空历史记录
            moveHistory = [];
            
            // 重置游戏状态
            currentPlayer = BLACK;
            gameEnded = false;
            
            // 更新界面
            updateGameInfo();
            
            // 创建棋盘
            createBoard();
        }
        
        // 创建棋盘
        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // 添加点击事件
                    cell.addEventListener('click', () => makeMove(row, col));
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // 落子
        function makeMove(row, col) {
            // 检查游戏是否已结束或该位置是否已有棋子
            if (gameEnded || board[row][col] !== EMPTY) {
                return;
            }
            
            // 记录移动
            moveHistory.push({row, col, player: currentPlayer});
            
            // 在棋盘上放置棋子
            board[row][col] = currentPlayer;
            
            // 更新界面
            renderStone(row, col);
            
            // 检查是否获胜
            if (checkWin(row, col)) {
                gameEnded = true;
                highlightWinningStones();
                alert(`${currentPlayer === BLACK ? '黑棋' : '白棋'}获胜！`);
                return;
            }
            
            // 检查是否平局
            if (moveHistory.length === BOARD_SIZE * BOARD_SIZE) {
                gameEnded = true;
                alert('平局！');
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
            updateGameInfo();
        }
        
        // 渲染棋子
        function renderStone(row, col) {
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const stone = document.createElement('div');
            stone.className = `stone ${currentPlayer === BLACK ? 'black' : 'white'}`;
            stone.dataset.row = row;
            stone.dataset.col = col;
            cell.appendChild(stone);
        }
        
        // 更新游戏信息
        function updateGameInfo() {
            document.getElementById('currentPlayer').textContent = currentPlayer === BLACK ? '黑棋' : '白棋';
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const player = board[row][col];
            
            // 检查四个方向: 水平、垂直、两个对角线
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 主对角线
                [1, -1]   // 副对角线
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1; // 包含当前棋子
                
                // 向一个方向检查
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 向相反方向检查
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 如果连成五子则获胜
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 高亮获胜棋子
        function highlightWinningStones() {
            const lastMove = moveHistory[moveHistory.length - 1];
            if (!lastMove) return;
            
            const player = board[lastMove.row][lastMove.col];
            
            // 检查四个方向: 水平、垂直、两个对角线
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 主对角线
                [1, -1]   // 副对角线
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1; // 包含当前棋子
                const winningStones = [lastMove];
                
                // 向一个方向检查
                for (let i = 1; i < 5; i++) {
                    const r = lastMove.row + dx * i;
                    const c = lastMove.col + dy * i;
                    
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        winningStones.push({row: r, col: c});
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 向相反方向检查
                for (let i = 1; i < 5; i++) {
                    const r = lastMove.row - dx * i;
                    const c = lastMove.col - dy * i;
                    
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        winningStones.push({row: r, col: c});
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 如果连成五子则高亮
                if (count >= 5) {
                    // 高亮获胜的棋子
                    winningStones.forEach(stone => {
                        const stoneElement = document.querySelector(`.stone[data-row="${stone.row}"][data-col="${stone.col}"]`);
                        if (stoneElement) {
                            stoneElement.classList.add('winning-stone');
                        }
                    });
                    
                    // 只需要找到一个获胜方向即可
                    return;
                }
            }
        }
        
        // 悔棋
        function undoMove() {
            if (moveHistory.length === 0 || gameEnded) {
                return;
            }
            
            // 获取最后一步
            const lastMove = moveHistory.pop();
            
            // 清空该位置
            board[lastMove.row][lastMove.col] = EMPTY;
            
            // 移除棋子元素
            const cell = document.querySelector(`.cell[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
            if (cell.firstChild) {
                cell.removeChild(cell.firstChild);
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
            updateGameInfo();
        }
        
        // 页面加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化游戏
            initGame();
            
            // 绑定按钮事件
            document.getElementById('restartBtn').addEventListener('click', initGame);
            document.getElementById('undoBtn').addEventListener('click', undoMove);
        });
    </script>
</body>
</html>
