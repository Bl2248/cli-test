<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku (Five in a Row)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #333;
            background-color: #e6cfa5; /* Wood-like color */
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #654321;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
        }
        
        .piece {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #ffffff, #000000);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #cccccc);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 8px 16px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Gomoku (Five in a Row)</h1>
    <div class="game-info">Current Player: <span id="current-player">Black</span></div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="reset-btn">Reset Game</button>
    </div>

    <script>
        // Game constants
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const BLACK = 1;
        const WHITE = 2;
        
        // Game state
        let board = [];
        let currentPlayer = BLACK;
        let gameOver = false;
        
        // Initialize the game board
        function initBoard() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            renderBoard();
        }
        
        // Render the game board
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    
                    // Add pieces if they exist on the board
                    if (board[row][col] !== EMPTY) {
                        const piece = document.createElement('div');
                        piece.className = `piece ${board[row][col] === BLACK ? 'black' : 'white'}`;
                        cell.appendChild(piece);
                    }
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // Handle cell click
        function handleCellClick(row, col) {
            if (gameOver || board[row][col] !== EMPTY) {
                return;
            }
            
            board[row][col] = currentPlayer;
            renderBoard();
            
            if (checkWin(row, col)) {
                setTimeout(() => {
                    alert(`${currentPlayer === BLACK ? 'Black' : 'White'} wins!`);
                    gameOver = true;
                }, 10);
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
            document.getElementById('current-player').textContent = currentPlayer === BLACK ? 'Black' : 'White';
        }
        
        // Check for win condition
        function checkWin(row, col) {
            const player = board[row][col];
            if (player === EMPTY) return false;
            
            // Directions: [row, col] 
            // [0,1] horizontal, [1,0] vertical, [1,1] diagonal, [1,-1] anti-diagonal
            const directions = [
                [0, 1],   // horizontal
                [1, 0],   // vertical
                [1, 1],   // diagonal
                [1, -1]   // anti-diagonal
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1; // Count the current piece
                
                // Check in positive direction
                for (let i = 1; i < 5; i++) {
                    const r = row + i * dx;
                    const c = col + i * dy;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // Check in negative direction
                for (let i = 1; i < 5; i++) {
                    const r = row - i * dx;
                    const c = col - i * dy;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Reset game
        document.getElementById('reset-btn').addEventListener('click', () => {
            gameOver = false;
            currentPlayer = BLACK;
            document.getElementById('current-player').textContent = 'Black';
            initBoard();
        });
        
        // Initialize the game when page loads
        window.onload = initBoard;
    </script>
</body>
</html>
