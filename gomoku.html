<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #333;
            background-color: #dcb35c;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
        }
        .cell:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .black {
            background-color: black;
            border-radius: 50%;
        }
        .white {
            background-color: white;
            border-radius: 50%;
            border: 1px solid #333;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="resetGame()">重新开始</button>
    </div>
    <div class="board" id="board"></div>

    <script>
        const boardSize = 15;
        let board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
        let currentPlayer = 1; // 1 for black, 2 for white
        let gameOver = false;

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placePiece(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        function placePiece(row, col) {
            if (gameOver || board[row][col] !== 0) return;

            board[row][col] = currentPlayer;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add(currentPlayer === 1 ? 'black' : 'white');

            if (checkWin(row, col)) {
                alert(currentPlayer === 1 ? '黑棋获胜!' : '白棋获胜!');
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
        }

        function checkWin(row, col) {
            const directions = [
                [0, 1],  // horizontal
                [1, 0],  // vertical
                [1, 1],  // diagonal down-right
                [1, -1]  // diagonal down-left
            ];

            for (let [dx, dy] of directions) {
                let count = 1; // the piece just placed

                // check in positive direction
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }

                // check in negative direction
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }

                if (count >= 5) {
                    return true;
                }
            }

            return false;
        }

        function resetGame() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            currentPlayer = 1;
            gameOver = false;
            createBoard();
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
