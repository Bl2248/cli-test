<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #DDB88C;
            border: 2px solid #333;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            box-sizing: border-box;
            cursor: pointer;
        }
        .cell:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .black {
            background-color: #000;
            border-radius: 50%;
        }
        .white {
            background-color: #fff;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .reset-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>五子棋</h1>
        <div class="status" id="status">黑子先行</div>
        <div class="board" id="board"></div>
        <button class="reset-btn" onclick="resetGame()">重新开始</button>
    </div>

    <script>
        const boardSize = 15;
        let board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
        let currentPlayer = 1; // 1 for black, 2 for white
        let gameEnded = false;

        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');

        // Initialize the board
        function initBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placePiece(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        // Place a piece on the board
        function placePiece(row, col) {
            if (gameEnded || board[row][col] !== 0) return;

            board[row][col] = currentPlayer;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            if (currentPlayer === 1) {
                cell.classList.add('black');
            } else {
                cell.classList.add('white');
            }

            if (checkWin(row, col)) {
                statusElement.textContent = currentPlayer === 1 ? '黑子获胜!' : '白子获胜!';
                gameEnded = true;
                return;
            }

            // Check for draw
            if (isBoardFull()) {
                statusElement.textContent = '平局!';
                gameEnded = true;
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            statusElement.textContent = currentPlayer === 1 ? '轮到黑子' : '轮到白子';
        }

        // Check for win condition
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // horizontal
                [1, 0],  // vertical
                [1, 1],  // diagonal down-right
                [1, -1]  // diagonal down-left
            ];

            for (let [dx, dy] of directions) {
                let count = 1; // The piece just placed
                
                // Check in positive direction
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // Check in negative direction
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            return false;
        }

        // Check if board is full (draw)
        function isBoardFull() {
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (board[row][col] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Reset the game
        function resetGame() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            currentPlayer = 1;
            gameEnded = false;
            statusElement.textContent = '黑子先行';
            initBoard();
        }

        // Initialize the game
        initBoard();
    </script>
</body>
</html>
