<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #555;
            display: flex;
            gap: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #D2B48C;
            border: 2px solid #8B4513;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8B4513;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell::before {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #8B4513;
            border-radius: 50%;
            z-index: 1;
        }
        
        .cell:nth-child(15n+1)::before {
            left: 50%;
            top: 50%;
        }
        
        .cell:nth-child(15n+15)::before {
            right: 50%;
            top: 50%;
        }
        
        .cell:first-child::before,
        .cell:nth-child(225)::before {
            display: none;
        }
        
        .cell:nth-child(n+1):nth-child(-n+15)::before {
            top: 50%;
            left: 50%;
        }
        
        .cell:nth-child(n+211):nth-child(-n+225)::before {
            bottom: 50%;
            left: 50%;
        }
        
        .black-stone {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #000, #333);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .white-stone {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .winning-stone {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #undoBtn {
            background-color: #ff9800;
        }
        
        #undoBtn:hover:not(:disabled) {
            background-color: #e68900;
        }
        
        #saveRecordBtn {
            background-color: #2196F3;
        }
        
        #saveRecordBtn:hover:not(:disabled) {
            background-color: #0b7dda;
        }
        
        .game-records {
            margin-top: 20px;
            width: 450px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .game-records h3 {
            margin-top: 0;
            color: #333;
        }
        
        .record-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .record-item:last-child {
            border-bottom: none;
        }
        
        .clear-records-btn {
            background-color: #f44336 !important;
            margin-left: 10px;
        }
        
        .clear-records-btn:hover:not(:disabled) {
            background-color: #d32f2f !important;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info">
        <div id="playerInfo">当前玩家: 黑子</div>
        <div id="stepInfo">步数: 0</div>
    </div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button onclick="resetGame()">重新开始</button>
        <button id="undoBtn" onclick="undoMove()" disabled>悔棋</button>
        <button id="saveRecordBtn" onclick="saveGameRecord()" disabled>保存记录</button>
        <button class="clear-records-btn" onclick="clearGameRecords()">清空记录</button>
    </div>
    <div class="game-records">
        <h3>游戏记录</h3>
        <div id="recordsList"></div>
    </div>

    <script>
        // 初始化游戏状态
        let board = Array(15).fill().map(() => Array(15).fill(0));
        let currentPlayer = 1; // 1代表黑子，2代表白子
        let gameOver = false;
        let stepCount = 0;
        let moveHistory = []; // 记录每一步的落子位置
        let gameRecords = []; // 记录整个游戏过程
        const boardElement = document.getElementById('board');
        const playerInfoElement = document.getElementById('playerInfo');
        const stepInfoElement = document.getElementById('stepInfo');
        const undoBtn = document.getElementById('undoBtn');
        const saveRecordBtn = document.getElementById('saveRecordBtn');
        const recordsListElement = document.getElementById('recordsList');
        
        // 创建棋盘
        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placeStone(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // 落子
        function placeStone(row, col) {
            if (board[row][col] !== 0 || gameOver) return;
            
            // 记录当前状态用于悔棋
            moveHistory.push({
                row: row,
                col: col,
                player: currentPlayer,
                board: JSON.parse(JSON.stringify(board))
            });
            
            // 记录到游戏记录中
            gameRecords.push({
                step: stepCount + 1,
                row: row,
                col: col,
                player: currentPlayer
            });
            
            board[row][col] = currentPlayer;
            stepCount++;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            const stone = document.createElement('div');
            stone.className = currentPlayer === 1 ? 'black-stone' : 'white-stone';
            stone.dataset.row = row;
            stone.dataset.col = col;
            cell.appendChild(stone);
            
            updateGameInfo();
            
            if (checkWin(row, col)) {
                gameOver = true;
                highlightWinningStones(row, col);
                playerInfoElement.textContent = `游戏结束! ${currentPlayer === 1 ? '黑子' : '白子'} 获胜!`;
                undoBtn.disabled = true;
                saveRecordBtn.disabled = false;
            } else {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateGameInfo();
            }
            
            // 启用悔棋按钮
            undoBtn.disabled = false;
        }
        
        // 悔棋功能
        function undoMove() {
            if (moveHistory.length === 0) return;
            
            // 移除最后一步
            const lastMove = moveHistory.pop();
            const lastRecord = gameRecords.pop();
            
            // 恢复棋盘状态
            board = lastMove.board;
            currentPlayer = lastMove.player;
            stepCount--;
            
            // 清除最后一步的棋子
            const lastStone = document.querySelector(`.black-stone[data-row="${lastMove.row}"][data-col="${lastMove.col}"], .white-stone[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
            if (lastStone) {
                lastStone.remove();
            }
            
            // 更新游戏状态
            gameOver = false;
            updateGameInfo();
            
            // 如果没有可悔的棋步，禁用悔棋按钮
            undoBtn.disabled = moveHistory.length === 0;
            
            // 禁用保存记录按钮（因为游戏未结束）
            saveRecordBtn.disabled = true;
        }
        
        // 更新游戏信息显示
        function updateGameInfo() {
            playerInfoElement.textContent = `当前玩家: ${currentPlayer === 1 ? '黑子' : '白子'}`;
            stepInfoElement.textContent = `步数: ${stepCount}`;
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // 高亮显示获胜棋子
        function highlightWinningStones(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            let winningCells = [{row, col}];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                let tempCells = [{row, col}];
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                        tempCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                        tempCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    winningCells = tempCells;
                    break;
                }
            }
            
            // 添加高亮效果
            winningCells.forEach(cell => {
                const cellElement = document.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`);
                const stone = cellElement.querySelector('.black-stone, .white-stone');
                if (stone) {
                    stone.classList.add('winning-stone');
                }
            });
        }
        
        // 重新开始游戏
        function resetGame() {
            board = Array(15).fill().map(() => Array(15).fill(0));
            currentPlayer = 1;
            gameOver = false;
            stepCount = 0;
            moveHistory = [];
            gameRecords = [];
            playerInfoElement.textContent = '当前玩家: 黑子';
            stepInfoElement.textContent = '步数: 0';
            undoBtn.disabled = true;
            saveRecordBtn.disabled = true;
            createBoard();
        }
        
        // 保存游戏记录
        function saveGameRecord() {
            if (gameRecords.length === 0) return;
            
            const gameResult = gameOver ? (currentPlayer === 1 ? '黑子' : '白子') : '未完成';
            const record = {
                id: Date.now(),
                timestamp: new Date().toLocaleString(),
                steps: stepCount,
                result: gameResult,
                moves: [...gameRecords]
            };
            
            // 保存到本地存储
            let records = JSON.parse(localStorage.getItem('gomokuRecords') || '[]');
            records.push(record);
            localStorage.setItem('gomokuRecords', JSON.stringify(records));
            
            alert('游戏记录已保存！');
            updateRecordsList();
        }
        
        // 清空游戏记录
        function clearGameRecords() {
            if (confirm('确定要清空所有游戏记录吗？')) {
                localStorage.removeItem('gomokuRecords');
                updateRecordsList();
            }
        }
        
        // 更新记录列表显示
        function updateRecordsList() {
            const records = JSON.parse(localStorage.getItem('gomokuRecords') || '[]');
            recordsListElement.innerHTML = '';
            
            if (records.length === 0) {
                recordsListElement.innerHTML = '<p>暂无游戏记录</p>';
                return;
            }
            
            // 按时间倒序排列
            records.sort((a, b) => b.id - a.id);
            
            records.forEach((record, index) => {
                const recordElement = document.createElement('div');
                recordElement.className = 'record-item';
                recordElement.innerHTML = `
                    <strong>第${records.length - index}局</strong> - 
                    ${record.timestamp} - 
                    ${record.steps}步 - 
                    结果: ${record.result}
                `;
                recordsListElement.appendChild(recordElement);
            });
        }
        
        // 初始化游戏
        createBoard();
        updateRecordsList();
    </script>
</body>
</html>
