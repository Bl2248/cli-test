<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .board {
            display: inline-block;
            background-color: #dcb35c;
            border: 2px solid #333;
            position: relative;
        }
        .cell {
            width: 30px;
            height: 30px;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
            float: left;
            position: relative;
        }
        .cell:last-child {
            border-right: none;
        }
        .board-row:last-child .cell {
            border-bottom: none;
        }
        .black-piece {
            width: 28px;
            height: 28px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
        }
        .white-piece {
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            border: 1px solid #333;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>五子棋</h1>
        <div class="board" id="board"></div>
        <div class="status" id="status">当前玩家: 黑棋</div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        let currentPlayer = 'black';
        let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
        let gameActive = true;

        function createBoard() {
            const board = document.getElementById('board');
            board.style.width = (BOARD_SIZE * 30) + 'px';
            board.style.height = (BOARD_SIZE * 30) + 'px';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                const row = document.createElement('div');
                row.className = 'board-row';
                row.style.height = '30px';
                
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        function handleCellClick(event) {
            if (!gameActive) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (gameBoard[row][col] !== null) return;
            
            gameBoard[row][col] = currentPlayer;
            drawPiece(row, col, currentPlayer);
            
            if (checkWin(row, col)) {
                gameActive = false;
                document.getElementById('status').textContent = `游戏结束! ${currentPlayer === 'black' ? '黑棋' : '白棋'} 获胜!`;
                return;
            }
            
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            document.getElementById('status').textContent = `当前玩家: ${currentPlayer === 'black' ? '黑棋' : '白棋'}`;
        }

        function drawPiece(row, col, color) {
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = color === 'black' ? 'black-piece' : 'white-piece';
            cell.appendChild(piece);
        }

        function checkWin(row, col) {
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 对角线 \
                [1, -1]  // 对角线 /
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                
                // 正方向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE && 
                        gameBoard[newRow][newCol] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE && 
                        gameBoard[newRow][newCol] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // 初始化游戏
        createBoard();
    </script>
</body>
</html>
