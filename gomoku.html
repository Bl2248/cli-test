<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
            height: 24px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #D2B48C;
            border: 3px solid #8B4513;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8B4513;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell::before {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #8B4513;
            border-radius: 50%;
            z-index: 1;
        }
        
        /* 星位坐标: (4,4), (4,12), (12,4), (12,12), (8,8) - 转换为1-15索引 */
        .cell[data-row="3"][data-col="3"]::before,
        .cell[data-row="3"][data-col="11"]::before,
        .cell[data-row="11"][data-col="3"]::before,
        .cell[data-row="11"][data-col="11"]::before,
        .cell[data-row="7"][data-col="7"]::before {
            background-color: #000;
        }
        
        .black-stone {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #000, #333);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        
        .white-stone {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }
        
        .winning-stone {
            animation: pulse 1s infinite;
            box-shadow: 0 0 8px 3px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .status-bar {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-container">
        <div class="game-info" id="gameInfo">当前玩家: 黑子</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button onclick="resetGame()">重新开始</button>
            <button onclick="undoMove()">悔棋</button>
        </div>
        <div class="status-bar">
            <span id="status">游戏进行中...</span>
        </div>
    </div>

    <script>
        // 初始化游戏状态
        let board = Array(15).fill().map(() => Array(15).fill(0));
        let currentPlayer = 1; // 1代表黑子，2代表白子
        let gameOver = false;
        let moveHistory = []; // 用于悔棋功能
        const boardElement = document.getElementById('board');
        const gameInfoElement = document.getElementById('gameInfo');
        const statusElement = document.getElementById('status');
        
        // 创建棋盘
        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placeStone(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // 落子
        function placeStone(row, col) {
            if (board[row][col] !== 0 || gameOver) return;
            
            // 记录当前状态到历史记录
            moveHistory.push({
                row: row,
                col: col,
                player: currentPlayer,
                board: JSON.parse(JSON.stringify(board))
            });
            
            board[row][col] = currentPlayer;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            const stone = document.createElement('div');
            stone.className = currentPlayer === 1 ? 'black-stone' : 'white-stone';
            cell.appendChild(stone);
            
            if (checkWin(row, col)) {
                gameOver = true;
                highlightWinningStones(row, col);
                gameInfoElement.textContent = `游戏结束! ${currentPlayer === 1 ? '黑子' : '白子'} 获胜!`;
                statusElement.textContent = `恭喜 ${currentPlayer === 1 ? '黑子' : '白子'} 玩家获胜！`;
            } else {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                gameInfoElement.textContent = `当前玩家: ${currentPlayer === 1 ? '黑子' : '白子'}`;
                statusElement.textContent = `轮到 ${currentPlayer === 1 ? '黑子' : '白子'} 了`;
            }
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // 高亮显示获胜棋子
        function highlightWinningStones(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            let winningCells = [{row, col}];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                let tempCells = [{row, col}];
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                        tempCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                        tempCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    winningCells = tempCells;
                    break;
                }
            }
            
            // 添加高亮效果
            winningCells.forEach(cell => {
                const cellElement = document.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`);
                const stone = cellElement.querySelector('.black-stone, .white-stone');
                if (stone) {
                    stone.classList.add('winning-stone');
                }
            });
        }
        
        // 重新开始游戏
        function resetGame() {
            board = Array(15).fill().map(() => Array(15).fill(0));
            currentPlayer = 1;
            gameOver = false;
            moveHistory = [];
            gameInfoElement.textContent = '当前玩家: 黑子';
            statusElement.textContent = '游戏进行中...';
            createBoard();
        }
        
        // 悔棋功能
        function undoMove() {
            if (gameOver || moveHistory.length === 0) return;
            
            const lastMove = moveHistory.pop();
            const { row, col } = lastMove;
            
            // 恢复到上一步的状态
            board = JSON.parse(JSON.stringify(lastMove.board));
            currentPlayer = lastMove.player;
            
            // 更新UI
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (cell) {
                cell.innerHTML = '';
            }
            
            gameInfoElement.textContent = `当前玩家: ${currentPlayer === 1 ? '黑子' : '白子'}`;
            statusElement.textContent = `轮到 ${currentPlayer === 1 ? '黑子' : '白子'} 了`;
            
            // 移除可能的获胜高亮
            document.querySelectorAll('.winning-stone').forEach(stone => {
                stone.classList.remove('winning-stone');
            });
            
            gameOver = false;
        }
        
        // 初始化游戏
        createBoard();
    </script>
</body>
</html>
