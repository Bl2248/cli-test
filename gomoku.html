<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #game-board {
            border: 2px solid #333;
            background-color: #dcb35c;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>五子棋游戏</h1>
        <canvas id="game-board" width="480" height="480"></canvas>
        <div class="status" id="status">当前玩家: 黑棋</div>
        <button class="restart-btn" onclick="restartGame()">重新开始</button>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        
        const BOARD_SIZE = 15;
        const CELL_SIZE = canvas.width / (BOARD_SIZE - 1);
        const BOARD_COLOR = '#dcb35c';
        const LINE_COLOR = '#000';
        
        let board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        
        // 初始化棋盘
        function initBoard() {
            board = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = null;
                }
            }
        }
        
        // 绘制棋盘
        function drawBoard() {
            ctx.fillStyle = BOARD_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = LINE_COLOR;
            ctx.lineWidth = 1;
            
            // 绘制竖线
            for (let i = 0; i < BOARD_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
            }
            
            // 绘制横线
            for (let i = 0; i < BOARD_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }
        }
        
        // 绘制棋子
        function drawPiece(row, col, color) {
            const x = col * CELL_SIZE;
            const y = row * CELL_SIZE;
            
            ctx.beginPath();
            ctx.arc(x, y, CELL_SIZE / 2 - 2, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.stroke();
        }
        
        // 处理点击事件
        function handleClick(e) {
            if (gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const col = Math.round(x / CELL_SIZE);
            const row = Math.round(y / CELL_SIZE);
            
            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && !board[row][col]) {
                board[row][col] = currentPlayer;
                drawPiece(row, col, currentPlayer);
                
                if (checkWin(row, col)) {
                    statusDiv.textContent = `游戏结束! ${currentPlayer === 'black' ? '黑棋' : '白棋'} 获胜!`;
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                    statusDiv.textContent = `当前玩家: ${currentPlayer === 'black' ? '黑棋' : '白棋'}`;
                }
            }
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 重新开始游戏
        function restartGame() {
            initBoard();
            drawBoard();
            currentPlayer = 'black';
            gameOver = false;
            statusDiv.textContent = `当前玩家: ${currentPlayer === 'black' ? '黑棋' : '白棋'}`;
        }
        
        // 初始化游戏
        canvas.addEventListener('click', handleClick);
        restartGame();
    </script>
</body>
</html>
