<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku (Five in a Row)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #333;
            background-color: #e6b325;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: transparent;
        }
        
        .piece {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            z-index: 2;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #000, #666);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Gomoku (Five in a Row)</h1>
    <div class="game-info">Current Player: <span id="current-player">Black</span></div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button id="reset-btn">Reset Game</button>
    </div>

    <script>
        // Game state variables
        const boardSize = 15;
        let board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
        let currentPlayer = 1; // 1 for black, 2 for white
        let gameActive = true;

        // DOM elements
        const boardElement = document.getElementById('board');
        const currentPlayerElement = document.getElementById('current-player');
        const resetButton = document.getElementById('reset-btn');

        // Initialize the board
        function initializeBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        // Handle cell click
        function handleCellClick(row, col) {
            if (!gameActive || board[row][col] !== 0) return;
            
            // Place the piece
            board[row][col] = currentPlayer;
            
            // Update the UI
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer === 1 ? 'black' : 'white'}`;
            cell.appendChild(piece);
            
            // Check for win
            if (checkWin(row, col)) {
                gameActive = false;
                alert(`${currentPlayer === 1 ? 'Black' : 'White'} wins!`);
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            currentPlayerElement.textContent = currentPlayer === 1 ? 'Black' : 'White';
        }

        // Check for win condition
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // horizontal
                [1, 0],  // vertical
                [1, 1],  // diagonal /
                [1, -1]  // diagonal \
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1; // The piece just placed
                
                // Check in positive direction
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // Check in negative direction
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // Reset the game
        function resetGame() {
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            currentPlayer = 1;
            gameActive = true;
            currentPlayerElement.textContent = 'Black';
            initializeBoard();
        }

        // Event listeners
        resetButton.addEventListener('click', resetGame);

        // Initialize the game
        initializeBoard();
    </script>
</body>
</html>
