<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 2.2rem;
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .game-info {
            padding: 12px 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: 500;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .board-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #D2B48C;
            border: 3px solid #8B4513;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8B4513;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }
        
        .cell:hover {
            background-color: rgba(210, 180, 140, 0.7);
        }
        
        .cell::before {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #8B4513;
            border-radius: 50%;
            z-index: 1;
        }
        
        .cell:nth-child(15n+1)::before {
            left: 50%;
            top: 50%;
        }
        
        .cell:nth-child(15n+15)::before {
            right: 50%;
            top: 50%;
        }
        
        .cell:first-child::before,
        .cell:nth-child(225)::before {
            display: none;
        }
        
        .cell:nth-child(n+1):nth-child(-n+15)::before {
            top: 50%;
            left: 50%;
        }
        
        .cell:nth-child(n+211):nth-child(-n+225)::before {
            bottom: 50%;
            left: 50%;
        }
        
        .cell:hover::after {
            content: "";
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            z-index: 1;
            opacity: 0.7;
        }
        
        .black-stone {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #000, #333);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            animation: appear 0.3s ease-out;
        }
        
        .white-stone {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #fff, #f5f5f5);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            animation: appear 0.3s ease-out;
        }
        
        @keyframes appear {
            0% { transform: scale(0.6); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .winning-stone {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(255, 0, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        
        .game-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1em;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: linear-gradient(to bottom, #3ca0e0, #2c89c9);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .undo-btn {
            background: linear-gradient(to bottom, #9b59b6, #8e44ad);
        }
        
        .undo-btn:hover {
            background: linear-gradient(to bottom, #a66bbe, #9b55bb);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .board {
                grid-template-columns: repeat(15, 20px);
                grid-template-rows: repeat(15, 20px);
            }
            
            .cell {
                width: 20px;
                height: 20px;
            }
            
            .cell:hover::after {
                width: 10px;
                height: 10px;
            }
            
            .black-stone, .white-stone {
                width: 18px;
                height: 18px;
            }
            
            .game-info {
                font-size: 1rem;
                padding: 10px 15px;
                min-width: 160px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .board {
                grid-template-columns: repeat(15, 16px);
                grid-template-rows: repeat(15, 16px);
            }
            
            .cell {
                width: 16px;
                height: 16px;
            }
            
            .black-stone, .white-stone {
                width: 14px;
                height: 14px;
            }
            
            .game-controls, .game-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .game-info {
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        <div class="game-controls">
            <div class="game-info" id="gameInfo">当前玩家: 黑子</div>
        </div>
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>
        <div class="game-buttons">
            <button onclick="resetGame()">重新开始</button>
            <button class="undo-btn" onclick="undoMove()">悔棋</button>
        </div>
    </div>

    <script>
        // 初始化游戏状态
        let board = Array(15).fill().map(() => Array(15).fill(0));
        let currentPlayer = 1; // 1代表黑子，2代表白子
        let gameOver = false;
        let moveHistory = []; // 记录走棋历史，用于悔棋
        const boardElement = document.getElementById('board');
        const gameInfoElement = document.getElementById('gameInfo');
        
        // 创建棋盘
        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placeStone(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // 落子
        function placeStone(row, col) {
            if (board[row][col] !== 0 || gameOver) return;
            
            // 记录当前状态到历史
            moveHistory.push({
                row: row,
                col: col,
                player: currentPlayer,
                boardState: JSON.parse(JSON.stringify(board))
            });
            
            board[row][col] = currentPlayer;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            const stone = document.createElement('div');
            stone.className = currentPlayer === 1 ? 'black-stone' : 'white-stone';
            cell.appendChild(stone);
            
            if (checkWin(row, col)) {
                gameOver = true;
                highlightWinningStones(row, col);
                gameInfoElement.textContent = `游戏结束! ${currentPlayer === 1 ? '黑子' : '白子'} 获胜!`;
            } else {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                gameInfoElement.textContent = `当前玩家: ${currentPlayer === 1 ? '黑子' : '白子'}`;
            }
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // 高亮显示获胜棋子
        function highlightWinningStones(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            let winningCells = [{row, col}];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                let tempCells = [{row, col}];
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                        tempCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                        tempCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    winningCells = tempCells;
                    break;
                }
            }
            
            // 添加高亮效果
            winningCells.forEach(cell => {
                const cellElement = document.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`);
                const stone = cellElement.querySelector('.black-stone, .white-stone');
                if (stone) {
                    stone.classList.add('winning-stone');
                }
            });
        }
        
        // 重新开始游戏
        function resetGame() {
            board = Array(15).fill().map(() => Array(15).fill(0));
            currentPlayer = 1;
            gameOver = false;
            moveHistory = []; // 清空历史记录
            gameInfoElement.textContent = '当前玩家: 黑子';
            createBoard();
        }
        
        // 悔棋功能
        function undoMove() {
            if (moveHistory.length === 0 || gameOver) return;
            
            const lastMove = moveHistory.pop();
            const { row, col } = lastMove;
            
            // 恢复到上一步的棋盘状态
            board = lastMove.boardState;
            
            // 重新创建棋盘
            createBoard();
            
            // 重新应用之前的走棋（除了最后一步）
            for (let i = 0; i < moveHistory.length; i++) {
                const move = moveHistory[i];
                placeStoneWithoutLogic(move.row, move.col, move.player);
            }
            
            // 更新当前玩家
            currentPlayer = lastMove.player;
            gameInfoElement.textContent = `当前玩家: ${currentPlayer === 1 ? '黑子' : '白子'}`;
        }
        
        // 用于悔棋时重新放置棋子的辅助函数（不执行胜负判断等逻辑）
        function placeStoneWithoutLogic(row, col, player) {
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            if (!cell.querySelector('.black-stone') && !cell.querySelector('.white-stone')) {
                const stone = document.createElement('div');
                stone.className = player === 1 ? 'black-stone' : 'white-stone';
                cell.appendChild(stone);
            }
        }
        
        // 初始化游戏
        createBoard();
    </script>
</body>
</html>
