<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #D2B48C;
            border: 2px solid #8B4513;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8B4513;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell::before {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #8B4513;
            border-radius: 50%;
            z-index: 1;
        }
        
        .cell:nth-child(15n+1)::before {
            left: 50%;
            top: 50%;
        }
        
        .cell:nth-child(15n+15)::before {
            right: 50%;
            top: 50%;
        }
        
        .cell:first-child::before,
        .cell:nth-child(225)::before {
            display: none;
        }
        
        .cell:nth-child(n+1):nth-child(-n+15)::before {
            top: 50%;
            left: 50%;
        }
        
        .cell:nth-child(n+211):nth-child(-n+225)::before {
            bottom: 50%;
            left: 50%;
        }
        
        .black-stone {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #000, #333);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .white-stone {
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .winning-stone {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .controls button {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info" id="gameInfo">当前玩家: 黑子</div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button onclick="resetGame()">重新开始</button>
        <button onclick="undoMove()">悔棋</button>
    </div>

    <script>
        // 初始化游戏状态
        let board = Array(15).fill().map(() => Array(15).fill(0));
        let currentPlayer = 1; // 1代表黑子，2代表白子
        let gameOver = false;
        let moveHistory = []; // 记录棋步历史，用于悔棋
        const boardElement = document.getElementById('board');
        const gameInfoElement = document.getElementById('gameInfo');
        
        // 创建棋盘
        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placeStone(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // 落子
        function placeStone(row, col) {
            if (board[row][col] !== 0 || gameOver) return;
            
            // 记录当前步
            moveHistory.push({row, col, player: currentPlayer});
            
            board[row][col] = currentPlayer;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            
            const stone = document.createElement('div');
            stone.className = currentPlayer === 1 ? 'black-stone' : 'white-stone';
            cell.appendChild(stone);
            
            if (checkWin(row, col)) {
                gameOver = true;
                highlightWinningStones(row, col);
                gameInfoElement.textContent = `游戏结束! ${currentPlayer === 1 ? '黑子' : '白子'} 获胜!`;
            } else {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                gameInfoElement.textContent = `当前玩家: ${currentPlayer === 1 ? '黑子' : '白子'}`;
            }
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // 高亮显示获胜棋子
        function highlightWinningStones(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 主对角线
                [1, -1]  // 副对角线
            ];
            
            let winningCells = [{row, col}];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                let tempCells = [{row, col}];
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                        tempCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                        tempCells.push({row: r, col: c});
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    winningCells = tempCells;
                    break;
                }
            }
            
            // 添加高亮效果
            winningCells.forEach(cell => {
                const cellElement = document.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`);
                const stone = cellElement.querySelector('.black-stone, .white-stone');
                if (stone) {
                    stone.classList.add('winning-stone');
                }
            });
        }
        
        // 悔棋功能
        function undoMove() {
            if (gameOver || moveHistory.length === 0) return;
            
            // 弹出最后一步
            const lastMove = moveHistory.pop();
            const {row, col} = lastMove;
            
            // 重置棋盘状态
            board[row][col] = 0;
            
            // 移除棋子元素
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const stone = cell.querySelector('.black-stone, .white-stone');
            if (stone) {
                cell.removeChild(stone);
            }
            
            // 切换回前一个玩家
            currentPlayer = lastMove.player;
            gameInfoElement.textContent = `当前玩家: ${currentPlayer === 1 ? '黑子' : '白子'}`;
        }
        
        // 重新开始游戏
        function resetGame() {
            board = Array(15).fill().map(() => Array(15).fill(0));
            currentPlayer = 1;
            gameOver = false;
            moveHistory = []; // 清空棋步历史
            gameInfoElement.textContent = '当前玩家: 黑子';
            createBoard();
        }
        
        // 初始化游戏
        createBoard();
    </script>
</body>
</html>
