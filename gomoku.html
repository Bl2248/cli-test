<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .board {
            display: inline-block;
            background-color: #dcb35c;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .cell {
            width: 30px;
            height: 30px;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
            display: inline-block;
            vertical-align: top;
            position: relative;
        }
        .cell:last-child {
            border-right: none;
        }
        .board-row:last-child .cell {
            border-bottom: none;
        }
        .cell:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .piece {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            z-index: 10;
        }
        .black {
            background-color: #000;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .white {
            background-color: #fff;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>五子棋游戏</h1>
        <div class="board" id="board"></div>
        <div class="status" id="status">当前玩家: 黑棋</div>
        <div class="controls">
            <button onclick="resetGame()">重新开始</button>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 'black';
        let gameActive = true;

        // 初始化游戏
        function initGame() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = [];
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                const row = [];
                const rowElement = document.createElement('div');
                rowElement.className = 'board-row';
                
                for (let j = 0; j < BOARD_SIZE; j++) {
                    row.push(null);
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    rowElement.appendChild(cell);
                }
                
                boardElement.appendChild(rowElement);
                board.push(row);
            }
            
            currentPlayer = 'black';
            gameActive = true;
            document.getElementById('status').textContent = '当前玩家: 黑棋';
        }

        // 处理棋盘点击事件
        function handleCellClick(row, col) {
            if (!gameActive || board[row][col]) return;
            
            // 在棋盘上放置棋子
            board[row][col] = currentPlayer;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer}`;
            cell.appendChild(piece);
            
            // 检查是否获胜
            if (checkWin(row, col)) {
                gameActive = false;
                document.getElementById('status').textContent = `游戏结束! ${currentPlayer === 'black' ? '黑棋' : '白棋'} 获胜!`;
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            document.getElementById('status').textContent = `当前玩家: ${currentPlayer === 'black' ? '黑棋' : '白棋'}`;
        }

        // 检查是否获胜
        function checkWin(row, col) {
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 对角线 \
                [1, -1]   // 对角线 /
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;  // 包含当前棋子
                
                // 向一个方向检查
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 向相反方向检查
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 如果连成5子则获胜
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // 重新开始游戏
        function resetGame() {
            initGame();
        }

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
