<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #8B4513;
            background-color: #DEB887;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 0.5px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell:hover {
            background-color: #f5f5dc;
        }
        
        .stone {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #ffffff, #000000);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #d3d3d3);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .reset-btn:hover {
            background-color: #45a049;
        }
        
        .win-message {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
            height: 25px;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info">当前玩家: <span id="current-player">黑棋</span></div>
    <div class="win-message" id="win-message"></div>
    <div class="board" id="board"></div>
    <button class="reset-btn" id="reset-btn">重新开始</button>

    <script>
        // 游戏状态
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 1; // 1 为黑棋，2 为白棋
        let gameOver = false;
        let gameBoard = document.getElementById('board');
        
        // 初始化棋盘
        function initBoard() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    
                    gameBoard.appendChild(cell);
                }
            }
        }
        
        // 处理点击事件
        function handleCellClick(row, col) {
            if (gameOver || board[row][col] !== 0) {
                return; // 游戏结束或已有棋子，不处理
            }
            
            // 放置棋子
            board[row][col] = currentPlayer;
            
            // 更新界面
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const stone = document.createElement('div');
            stone.className = `stone ${currentPlayer === 1 ? 'black' : 'white'}`;
            cell.appendChild(stone);
            
            // 检查胜负
            if (checkWin(row, col)) {
                document.getElementById('win-message').textContent = 
                    `游戏结束！${currentPlayer === 1 ? '黑棋' : '白棋'} 获胜！`;
                gameOver = true;
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('current-player').textContent = 
                currentPlayer === 1 ? '黑棋' : '白棋';
        }
        
        // 检查胜负
        function checkWin(row, col) {
            const player = board[row][col];
            
            // 检查四个方向：水平、垂直、对角线（左上到右下、右上到左下）
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 对角线1
                [1, -1]   // 对角线2
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1; // 包括当前棋子
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row + i * dx;
                    const newCol = col + i * dy;
                    
                    if (newRow >= 0 && newRow < BOARD_SIZE && 
                        newCol >= 0 && newCol < BOARD_SIZE && 
                        board[newRow][newCol] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row - i * dx;
                    const newCol = col - i * dy;
                    
                    if (newRow >= 0 && newRow < BOARD_SIZE && 
                        newCol >= 0 && newCol < BOARD_SIZE && 
                        board[newRow][newCol] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 重置游戏
        document.getElementById('reset-btn').addEventListener('click', () => {
            gameOver = false;
            currentPlayer = 1;
            document.getElementById('current-player').textContent = '黑棋';
            document.getElementById('win-message').textContent = '';
            initBoard();
        });
        
        // 初始化游戏
        initBoard();
    </script>
</body>
</html>
