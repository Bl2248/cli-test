<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #333;
            background-color: #dcb35c;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            box-sizing: border-box;
            cursor: pointer;
        }
        .cell:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .black {
            background-color: black;
            border-radius: 50%;
        }
        .white {
            background-color: white;
            border-radius: 50%;
        }
        .status {
            position: absolute;
            top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="status" id="status">黑子先行</div>
    <div class="board" id="board"></div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        let currentPlayer = 'black';
        let gameBoard = Array(15).fill().map(() => Array(15).fill(null));
        let gameOver = false;

        // 创建棋盘
        for (let i = 0; i < 15; i++) {
            for (let j = 0; j < 15; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            if (gameOver) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (gameBoard[row][col] !== null) return;
            
            gameBoard[row][col] = currentPlayer;
            event.target.classList.add(currentPlayer);
            
            if (checkWin(row, col)) {
                status.textContent = `${currentPlayer === 'black' ? '黑子' : '白子'}获胜！`;
                gameOver = true;
                return;
            }
            
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            status.textContent = `${currentPlayer === 'black' ? '黑子' : '白子'}回合`;
        }

        function checkWin(row, col) {
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 对角线
                [1, -1]  // 反对角线
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && gameBoard[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && gameBoard[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
    </script>
</body>
</html>
