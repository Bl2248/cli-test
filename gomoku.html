<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #game-board {
            border: 2px solid #333;
            background-color: #dcb35c;
            display: inline-block;
        }
        .row {
            display: flex;
        }
        .cell {
            width: 30px;
            height: 30px;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
            cursor: pointer;
        }
        .cell:last-child {
            border-right: none;
        }
        .row:last-child .cell {
            border-bottom: none;
        }
        .black {
            background-color: #000;
            border-radius: 50%;
        }
        .white {
            background-color: #fff;
            border-radius: 50%;
            border: 1px solid #000;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>五子棋游戏</h1>
        <div id="game-board"></div>
        <div id="status">当前玩家: 黑棋</div>
        <button id="restart-btn">重新开始</button>
    </div>

    <script>
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 'black';
        let gameEnded = false;

        const gameBoard = document.getElementById('game-board');
        const statusDiv = document.getElementById('status');
        const restartBtn = document.getElementById('restart-btn');

        // 初始化棋盘
        function initBoard() {
            board = [];
            gameBoard.innerHTML = '';
            currentPlayer = 'black';
            gameEnded = false;
            statusDiv.textContent = '当前玩家: 黑棋';

            for (let i = 0; i < BOARD_SIZE; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                board[i] = [];
                
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placePiece(i, j));
                    row.appendChild(cell);
                    board[i][j] = null;
                }
                
                gameBoard.appendChild(row);
            }
        }

        // 落子
        function placePiece(row, col) {
            if (gameEnded || board[row][col] !== null) return;

            board[row][col] = currentPlayer;
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add(currentPlayer);

            if (checkWin(row, col)) {
                statusDiv.textContent = `游戏结束! ${currentPlayer === 'black' ? '黑棋' : '白棋'} 获胜!`;
                gameEnded = true;
            } else {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusDiv.textContent = `当前玩家: ${currentPlayer === 'black' ? '黑棋' : '白棋'}`;
            }
        }

        // 检查是否获胜
        function checkWin(row, col) {
            const directions = [
                [0, 1],  // 水平
                [1, 0],  // 垂直
                [1, 1],  // 对角线 \
                [1, -1]  // 对角线 /
            ];

            for (let [dx, dy] of directions) {
                let count = 1;
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // 重新开始游戏
        restartBtn.addEventListener('click', initBoard);

        // 初始化游戏
        initBoard();
    </script>
</body>
</html>
