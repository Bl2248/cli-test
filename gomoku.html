<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #8B4513;
            background-color: #DEB887;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell:hover {
            background-color: #f5deb3;
        }
        
        .stone {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .winning-stone {
            border: 2px solid #ff0000;
            box-shadow: 0 0 8px rgba(255,0,0,0.7);
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info" id="gameInfo">当前玩家: 黑棋</div>
    <div class="board" id="gameBoard"></div>
    <div class="controls">
        <button id="restartBtn">重新开始</button>
    </div>

    <script>
        class GomokuGame {
            constructor() {
                this.boardSize = 15;
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1; // 1为黑棋，2为白棋
                this.gameOver = false;
                this.winningStones = [];
                
                this.initBoard();
                this.bindEvents();
            }
            
            initBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        gameBoard.appendChild(cell);
                    }
                }
            }
            
            bindEvents() {
                const gameBoard = document.getElementById('gameBoard');
                const restartBtn = document.getElementById('restartBtn');
                
                gameBoard.addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell') && !this.gameOver) {
                        const row = parseInt(e.target.dataset.row);
                        const col = parseInt(e.target.dataset.col);
                        this.makeMove(row, col);
                    }
                });
                
                restartBtn.addEventListener('click', () => {
                    this.restartGame();
                });
            }
            
            makeMove(row, col) {
                // 检查位置是否为空
                if (this.board[row][col] !== 0 || this.gameOver) {
                    return;
                }
                
                // 放置棋子
                this.board[row][col] = this.currentPlayer;
                
                // 创建棋子元素
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const stone = document.createElement('div');
                stone.className = `stone ${this.currentPlayer === 1 ? 'black' : 'white'}`;
                cell.appendChild(stone);
                
                // 检查是否获胜
                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    document.getElementById('gameInfo').textContent = `${this.currentPlayer === 1 ? '黑棋' : '白棋'} 获胜！`;
                    this.highlightWinningStones();
                    return;
                }
                
                // 检查是否平局
                if (this.isBoardFull()) {
                    this.gameOver = true;
                    document.getElementById('gameInfo').textContent = '平局！';
                    return;
                }
                
                // 切换玩家
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                document.getElementById('gameInfo').textContent = `当前玩家: ${this.currentPlayer === 1 ? '黑棋' : '白棋'}`;
            }
            
            checkWin(row, col) {
                const player = this.board[row][col];
                this.winningStones = [[row, col]]; // 初始化获胜棋子数组
                
                // 四个方向：水平、垂直、对角线（右下）、对角线（左下）
                const directions = [
                    [[0, 1], [0, -1]],   // 水平
                    [[1, 0], [-1, 0]],   // 垂直
                    [[1, 1], [-1, -1]],  // 主对角线
                    [[1, -1], [-1, 1]]   // 副对角线
                ];
                
                for (const [dir1, dir2] of directions) {
                    let count = 1; // 当前棋子算一个
                    const tempStones = [[row, col]];
                    
                    // 沿着第一个方向检查
                    let r = row + dir1[0];
                    let c = col + dir1[1];
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize && 
                           this.board[r][c] === player) {
                        count++;
                        tempStones.push([r, c]);
                        r += dir1[0];
                        c += dir1[1];
                    }
                    
                    // 沿着第二个方向检查
                    r = row + dir2[0];
                    c = col + dir2[1];
                    while (r >= 0 && r < this.boardSize && c >= 0 && c < this.boardSize && 
                           this.board[r][c] === player) {
                        count++;
                        tempStones.push([r, c]);
                        r += dir2[0];
                        c += dir2[1];
                    }
                    
                    if (count >= 5) {
                        this.winningStones = tempStones;
                        return true;
                    }
                }
                
                return false;
            }
            
            highlightWinningStones() {
                for (const [row, col] of this.winningStones) {
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    const stone = cell.querySelector('.stone');
                    if (stone) {
                        stone.classList.add('winning-stone');
                    }
                }
            }
            
            isBoardFull() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            restartGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1;
                this.gameOver = false;
                this.winningStones = [];
                
                this.initBoard();
                document.getElementById('gameInfo').textContent = '当前玩家: 黑棋';
            }
        }
        
        // 启动游戏
        window.addEventListener('DOMContentLoaded', () => {
            new GomokuGame();
        });
    </script>
</body>
</html>
