<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .status {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 0;
            border: 2px solid #8B4513;
            background-color: #DEB887;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 0.5px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .stone {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }

        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            border: 1px solid #999;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .winning-stone {
            box-shadow: 0 0 10px 3px yellow;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    
    <div class="game-info">
        <div class="status" id="status">当前玩家: <span id="current-player">黑子</span></div>
        <div>黑子: 先手 | 白子: 后手</div>
    </div>
    
    <div class="board" id="board"></div>
    
    <div class="controls">
        <button id="restart-btn">重新开始</button>
        <button id="undo-btn">悔棋</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏状态
            const boardSize = 15;
            let board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            let currentPlayer = 1; // 1: 黑子, 2: 白子
            let gameOver = false;
            let moveHistory = [];

            // DOM元素
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('current-player');
            const restartBtn = document.getElementById('restart-btn');
            const undoBtn = document.getElementById('undo-btn');

            // 初始化棋盘
            function initializeBoard() {
                boardElement.innerHTML = '';
                
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        
                        boardElement.appendChild(cell);
                    }
                }
            }

            // 处理点击事件
            function handleCellClick(row, col) {
                if (gameOver || board[row][col] !== 0) {
                    return; // 游戏结束或已有棋子，不执行操作
                }

                // 记录当前状态用于悔棋
                const prevState = JSON.parse(JSON.stringify(board));
                moveHistory.push({row, col, player: currentPlayer, board: prevState});

                // 在棋盘上放置棋子
                board[row][col] = currentPlayer;
                
                // 更新界面
                updateBoard();
                
                // 检查胜负
                if (checkWin(row, col, currentPlayer)) {
                    endGame(currentPlayer);
                } else {
                    // 切换玩家
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateStatus();
                }
            }

            // 更新棋盘界面
            function updateBoard() {
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        cell.innerHTML = ''; // 清空单元格
                        
                        if (board[row][col] !== 0) {
                            const stone = document.createElement('div');
                            stone.classList.add('stone');
                            stone.classList.add(board[row][col] === 1 ? 'black' : 'white');
                            cell.appendChild(stone);
                        }
                    }
                }
            }

            // 检查胜负
            function checkWin(row, col, player) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线（右下）
                    [1, -1]   // 对角线（左下）
                ];

                for (const [dx, dy] of directions) {
                    let count = 1; // 当前棋子算一个
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        
                        if (
                            newRow >= 0 && 
                            newRow < boardSize && 
                            newCol >= 0 && 
                            newCol < boardSize && 
                            board[newRow][newCol] === player
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        
                        if (
                            newRow >= 0 && 
                            newRow < boardSize && 
                            newCol >= 0 && 
                            newCol < boardSize && 
                            board[newRow][newCol] === player
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        // 标记获胜棋子
                        markWinningStones(row, col, dx, dy, player);
                        return true;
                    }
                }
                
                return false;
            }

            // 标记获胜棋子
            function markWinningStones(row, col, dx, dy, player) {
                // 这里可以添加高亮获胜棋子的逻辑
                // 为简化，我们暂不实现高亮功能，但可以在需要时添加
            }

            // 更新游戏状态显示
            function updateStatus() {
                statusElement.textContent = currentPlayer === 1 ? '黑子' : '白子';
            }

            // 结束游戏
            function endGame(winner) {
                gameOver = true;
                statusElement.textContent = winner === 1 ? '黑子获胜!' : '白子获胜!';
            }

            // 重新开始游戏
            function restartGame() {
                board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
                currentPlayer = 1;
                gameOver = false;
                moveHistory = [];
                updateBoard();
                updateStatus();
            }

            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || gameOver) {
                    return;
                }

                const lastMove = moveHistory.pop();
                board = lastMove.board;
                currentPlayer = lastMove.player;
                
                updateBoard();
                updateStatus();
            }

            // 事件监听器
            restartBtn.addEventListener('click', restartGame);
            undoBtn.addEventListener('click', undoMove);

            // 初始化游戏
            initializeBoard();
        });
    </script>
</body>
</html>
