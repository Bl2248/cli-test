<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .game-container {
            margin-top: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #8B4513;
            background-color: #DEB887;
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell:hover {
            background-color: #f5deb3;
        }
        
        .stone {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #ffffff, #000000);
            box-shadow: 0 0 5px rgba(0,0,0,0.8);
            z-index: 2;
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #d3d3d3);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 2;
        }
        
        .info-panel {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .status {
            margin: 10px 0;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        button {
            padding: 8px 15px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .win-message {
            color: #ff0000;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="info-panel">
            <div class="status" id="status">当前玩家: <span id="current-player">黑棋</span></div>
            <div class="controls">
                <button id="restart-btn">重新开始</button>
                <button id="undo-btn">悔棋</button>
            </div>
            <div class="win-message" id="win-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const statusDisplay = document.getElementById('current-player');
            const winMessage = document.getElementById('win-message');
            const restartBtn = document.getElementById('restart-btn');
            const undoBtn = document.getElementById('undo-btn');
            
            const BOARD_SIZE = 15;
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameOver = false;
            let moveHistory = [];
            
            // 初始化棋盘
            function initBoard() {
                board.innerHTML = '';
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        board.appendChild(cell);
                    }
                }
            }
            
            // 处理点击事件
            function handleCellClick(row, col) {
                if (gameOver || gameBoard[row][col] !== 0) return;
                
                // 记录当前状态用于悔棋
                const prevState = gameBoard.map(row => [...row]);
                moveHistory.push(prevState);
                
                // 放置棋子
                gameBoard[row][col] = currentPlayer;
                renderStone(row, col, currentPlayer);
                
                // 检查胜负
                if (checkWin(row, col, currentPlayer)) {
                    gameOver = true;
                    const winner = currentPlayer === 1 ? '黑棋' : '白棋';
                    winMessage.textContent = `${winner} 获胜！`;
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                statusDisplay.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
            }
            
            // 渲染棋子
            function renderStone(row, col, player) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const stone = document.createElement('div');
                stone.classList.add('stone', player === 1 ? 'black' : 'white');
                cell.appendChild(stone);
            }
            
            // 检查胜负
            function checkWin(row, col, player) {
                // 检查四个方向：水平、垂直、对角线（左上-右下，右上-左下）
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线1
                    [1, -1]   // 对角线2
                ];
                
                for (let [dx, dy] of directions) {
                    let count = 1; // 当前棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (newRow >= 0 && newRow < BOARD_SIZE && 
                            newCol >= 0 && newCol < BOARD_SIZE && 
                            gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (newRow >= 0 && newRow < BOARD_SIZE && 
                            newCol >= 0 && newCol < BOARD_SIZE && 
                            gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            // 重新开始游戏
            function restartGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1;
                gameOver = false;
                moveHistory = [];
                winMessage.textContent = '';
                statusDisplay.textContent = '黑棋';
                initBoard();
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length > 0 && !gameOver) {
                    gameBoard = moveHistory.pop().map(row => [...row]);
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    statusDisplay.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
                    initBoard();
                    renderAllStones();
                }
            }
            
            // 重新渲染所有棋子
            function renderAllStones() {
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        cell.innerHTML = '';
                        if (gameBoard[row][col] !== 0) {
                            renderStone(row, col, gameBoard[row][col]);
                        }
                    }
                }
            }
            
            // 事件监听器
            restartBtn.addEventListener('click', restartGame);
            undoBtn.addEventListener('click', undoMove);
            
            // 初始化游戏
            initBoard();
        });
    </script>
</body>
</html>
