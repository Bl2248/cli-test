<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .game-info {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        #game-board {
            display: inline-block;
            margin: 0 auto;
            background-color: #DDB88C;
            border: 2px solid #333;
        }
        
        .game-status {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 30px;
        }
        
        #restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        <div class="game-info">
            <div class="current-player">当前玩家: <span id="current-player">黑棋</span></div>
            <button id="restart-btn">重新开始</button>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="game-status" id="game-status"></div>
    </div>
    <script>
        // 游戏状态变量
        let board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        const boardSize = 15;
        
        // 初始化游戏
        function initGame() {
            // 重置游戏状态
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            currentPlayer = 'black';
            gameOver = false;
            document.getElementById('current-player').textContent = '黑棋';
            document.getElementById('game-status').textContent = '';
            
            // 创建棋盘
            createBoard();
        }
        
        // 创建棋盘
        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            // 创建15x15的棋盘
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => makeMove(i, j));
                    gameBoard.appendChild(cell);
                }
            }
            
            // 添加CSS样式
            const style = document.createElement('style');
            style.textContent = `
                .cell {
                    width: 30px;
                    height: 30px;
                    border: 1px solid #333;
                    display: inline-block;
                    position: relative;
                    box-sizing: border-box;
                }
                
                .cell:before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-image: 
                        linear-gradient(to right, #333 1px, transparent 1px),
                        linear-gradient(to bottom, #333 1px, transparent 1px);
                    background-size: 30px 30px;
                }
                
                .cell:hover {
                    background-color: rgba(0, 0, 0, 0.1);
                }
                
                .piece {
                    position: absolute;
                    width: 28px;
                    height: 28px;
                    border-radius: 50%;
                    top: 1px;
                    left: 1px;
                    z-index: 10;
                }
                
                .black {
                    background: radial-gradient(circle at 30% 30%, #666, #000);
                }
                
                .white {
                    background: radial-gradient(circle at 30% 30%, #fff, #ddd);
                    border: 1px solid #999;
                }
            `;
            document.head.appendChild(style);
        }
        
        // 落子
        function makeMove(row, col) {
            // 检查游戏是否结束或该位置是否已有棋子
            if (gameOver || board[row][col] !== 0) return;
            
            // 记录落子
            board[row][col] = currentPlayer;
            
            // 在棋盘上显示棋子
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer}`;
            cell.appendChild(piece);
            
            // 检查是否获胜
            if (checkWin(row, col)) {
                document.getElementById('game-status').textContent = 
                    currentPlayer === 'black' ? '黑棋获胜！' : '白棋获胜！';
                gameOver = true;
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            document.getElementById('current-player').textContent = 
                currentPlayer === 'black' ? '黑棋' : '白棋';
        }
        
        // 检查是否获胜
        function checkWin(row, col) {
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 对角线 \
                [1, -1]   // 对角线 /
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;  // 包含当前棋子
                
                // 正方向检查
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && 
                        board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向检查
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < boardSize && c >= 0 && c < boardSize && 
                        board[r][c] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 如果连成5子则获胜
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 重新开始游戏
        document.getElementById('restart-btn').addEventListener('click', initGame);
        
        // 页面加载完成后初始化游戏
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
