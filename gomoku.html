<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .game-container {
            position: relative;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background-color: #DDB88C;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 30px;
            height: 30px;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cell:last-child {
            border-right: none;
        }

        .cell:nth-child(n+211):nth-child(-n+225) {
            border-bottom: none;
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            z-index: 1;
        }

        /* Top-left star point */
        .cell:nth-child(89)::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            z-index: 1;
        }

        /* Top-right star point */
        .cell:nth-child(97)::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            z-index: 1;
        }

        /* Bottom-left star point */
        .cell:nth-child(139)::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            z-index: 1;
        }

        /* Bottom-right star point */
        .cell:nth-child(147)::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            z-index: 1;
        }

        /* Center star point */
        .cell:nth-child(119)::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            z-index: 1;
        }

        .stone {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            z-index: 2;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }

        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #999;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 10;
            text-align: center;
        }

        .win-message button {
            display: block;
            margin: 15px auto 0;
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info" id="gameInfo">当前玩家: 黑棋</div>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="win-message" id="winMessage">
            <div id="winnerText"></div>
            <button onclick="resetGame()">重新开始</button>
        </div>
    </div>
    <div class="controls">
        <button onclick="resetGame()">重新开始</button>
    </div>

    <script>
        // 游戏状态变量
        let board = Array(15).fill().map(() => Array(15).fill(0));
        let currentPlayer = 1; // 1为黑棋，2为白棋
        let gameOver = false;

        // 初始化棋盘
        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => placeStone(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        // 落子函数
        function placeStone(row, col) {
            if (gameOver || board[row][col] !== 0) return;
            
            // 在棋盘上放置棋子
            board[row][col] = currentPlayer;
            
            // 创建棋子元素
            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const stone = document.createElement('div');
            stone.className = `stone ${currentPlayer === 1 ? 'black' : 'white'}`;
            stone.style.transform = 'scale(0)';
            cell.appendChild(stone);
            
            // 添加落子动画
            setTimeout(() => {
                stone.style.transform = 'scale(1)';
            }, 10);
            
            // 检查是否获胜
            if (checkWin(row, col)) {
                gameOver = true;
                showWinMessage(currentPlayer === 1 ? '黑棋' : '白棋');
                return;
            }
            
            // 检查是否平局
            if (isBoardFull()) {
                gameOver = true;
                showWinMessage('平局');
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateGameInfo();
        }

        // 检查胜负
        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 对角线
                [1, -1]   // 反对角线
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1; // 包含当前棋子
                
                // 正方向检查
                for (let i = 1; i < 5; i++) {
                    const r = row + dx * i;
                    const c = col + dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 反方向检查
                for (let i = 1; i < 5; i++) {
                    const r = row - dx * i;
                    const c = col - dy * i;
                    if (r >= 0 && r < 15 && c >= 0 && c < 15 && board[r][c] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // 检查棋盘是否已满
        function isBoardFull() {
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    if (board[i][j] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        // 更新游戏信息
        function updateGameInfo() {
            const infoElement = document.getElementById('gameInfo');
            infoElement.textContent = `当前玩家: ${currentPlayer === 1 ? '黑棋' : '白棋'}`;
        }

        // 显示获胜信息
        function showWinMessage(winner) {
            const winMessage = document.getElementById('winMessage');
            const winnerText = document.getElementById('winnerText');
            
            if (winner === '平局') {
                winnerText.textContent = '游戏结束，平局！';
            } else {
                winnerText.textContent = `游戏结束，${winner}获胜！`;
            }
            
            winMessage.style.display = 'block';
        }

        // 重置游戏
        function resetGame() {
            board = Array(15).fill().map(() => Array(15).fill(0));
            currentPlayer = 1;
            gameOver = false;
            
            document.getElementById('winMessage').style.display = 'none';
            updateGameInfo();
            initBoard();
        }

        // 初始化游戏
        window.onload = function() {
            initBoard();
            updateGameInfo();
        };
    </script>
</body>
</html>
