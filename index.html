<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        <div class="status">当前玩家: <span id="current-player">黑子</span></div>
        <div class="game-info">
            <div class="player black-player">黑子: <span id="black-count">2</span></div>
            <div class="player white-player">白子: <span id="white-count">2</span></div>
        </div>
        <div id="game-board"></div>
        <button id="reset-btn">重新开始</button>
        <div id="winner-message" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
