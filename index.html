<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            border: 2px solid #8B4513;
            background-color: #DEB887;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .cell:hover {
            background-color: #d2b48c;
        }
        
        .stone {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .winning-stone {
            border: 2px solid #ff0000;
            box-shadow: 0 0 8px rgba(255,0,0,0.8);
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-info">
        当前玩家: <span id="current-player">黑棋</span>
    </div>
    <div class="game-board" id="game-board"></div>
    <div class="controls">
        <button id="restart-btn">重新开始</button>
    </div>

    <script>
        class GomokuGame {
            constructor() {
                this.boardSize = 15;
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1; // 1: 黑棋, 2: 白棋
                this.gameOver = false;
                this.winningStones = [];
                
                this.initBoard();
                this.setupEventListeners();
            }
            
            initBoard() {
                const gameBoard = document.getElementById('game-board');
                gameBoard.innerHTML = '';
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        cell.addEventListener('click', (e) => this.handleCellClick(e));
                        
                        gameBoard.appendChild(cell);
                    }
                }
            }
            
            setupEventListeners() {
                document.getElementById('restart-btn').addEventListener('click', () => this.restartGame());
            }
            
            handleCellClick(e) {
                if (this.gameOver) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                if (this.board[row][col] === 0) {
                    this.board[row][col] = this.currentPlayer;
                    
                    const cell = e.target;
                    const stone = document.createElement('div');
                    stone.className = `stone ${this.currentPlayer === 1 ? 'black' : 'white'}`;
                    cell.appendChild(stone);
                    
                    if (this.checkWin(row, col)) {
                        this.gameOver = true;
                        this.highlightWinningStones();
                        setTimeout(() => {
                            alert(`${this.currentPlayer === 1 ? '黑棋' : '白棋'} 获胜！`);
                        }, 100);
                    } else {
                        this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                        this.updateCurrentPlayerDisplay();
                    }
                }
            }
            
            checkWin(row, col) {
                const player = this.board[row][col];
                this.winningStones = [[row, col]];
                
                // 检查四个方向：水平、垂直、两个对角线
                const directions = [
                    [[0, 1], [0, -1]],   // 水平
                    [[1, 0], [-1, 0]],   // 垂直
                    [[1, 1], [-1, -1]],  // 对角线 \
                    [[1, -1], [-1, 1]]   // 对角线 /
                ];
                
                for (const [dir1, dir2] of directions) {
                    let count = 1; // 当前棋子
                    let stones = [[row, col]];
                    
                    // 沿第一个方向检查
                    let r1 = row + dir1[0];
                    let c1 = col + dir1[1];
                    while (r1 >= 0 && r1 < this.boardSize && c1 >= 0 && c1 < this.boardSize && 
                           this.board[r1][c1] === player) {
                        count++;
                        stones.push([r1, c1]);
                        r1 += dir1[0];
                        c1 += dir1[1];
                    }
                    
                    // 沿第二个方向检查
                    let r2 = row + dir2[0];
                    let c2 = col + dir2[1];
                    while (r2 >= 0 && r2 < this.boardSize && c2 >= 0 && c2 < this.boardSize && 
                           this.board[r2][c2] === player) {
                        count++;
                        stones.push([r2, c2]);
                        r2 += dir2[0];
                        c2 += dir2[1];
                    }
                    
                    if (count >= 5) {
                        this.winningStones = stones;
                        return true;
                    }
                }
                
                return false;
            }
            
            highlightWinningStones() {
                for (const [row, col] of this.winningStones) {
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    if (cell && cell.firstChild) {
                        cell.firstChild.classList.add('winning-stone');
                    }
                }
            }
            
            updateCurrentPlayerDisplay() {
                document.getElementById('current-player').textContent = 
                    this.currentPlayer === 1 ? '黑棋' : '白棋';
            }
            
            restartGame() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(0));
                this.currentPlayer = 1;
                this.gameOver = false;
                this.winningStones = [];
                
                this.initBoard();
                this.updateCurrentPlayerDisplay();
            }
        }
        
        // 启动游戏
        window.onload = () => {
            new GomokuGame();
        };
    </script>
</body>
</html>
