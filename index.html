<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
        #gameOver {
            position: absolute;
            color: red;
            font-size: 48px;
            display: none;
        }
        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: none;
            margin-top: 60px;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
        #startScreen {
            position: absolute;
            color: white;
            font-size: 36px;
            text-align: center;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div id="gameInfo">
        <div>分数: <span id="score">0</span></div>
        <div>生命: <span id="life">3</span></div>
    </div>
    <div id="gameOver">游戏结束</div>
    <button id="restartButton">重新开始</button>
    
    <div id="startScreen">
        <div>飞机大战</div>
        <button id="startButton">开始游戏</button>
        <div style="font-size: 18px; margin-top: 20px;">
            <div>使用方向键控制飞机</div>
            <div>按空格键发射子弹</div>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const lifeElement = document.getElementById('life');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // 背景星星
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        // 爆炸效果数组
        let explosions = [];

        // 游戏状态
        let score = 0;
        let life = 3;
        let gameRunning = false;

        // 玩家飞机
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 40,
            speed: 5
        };

        // 子弹数组
        let bullets = [];

        // 敌人数组
        let enemies = [];

        // 按键状态
        const keys = {};

        // 键盘事件监听
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // 开始游戏
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameRunning = true;
            gameLoop();
        });

        // 重新开始游戏
        restartButton.addEventListener('click', () => {
            // 重置游戏状态
            score = 0;
            life = 3;
            gameRunning = true;
            
            // 重置元素显示
            scoreElement.textContent = score;
            lifeElement.textContent = life;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
            
            // 清空游戏对象
            bullets = [];
            enemies = [];
            explosions = [];
            
            // 重置玩家位置
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 60;
        });

        // 添加爆炸效果
        function addExplosion(x, y) {
            explosions.push({
                x: x,
                y: y,
                radius: 5,
                maxRadius: 30,
                speed: 2,
                alpha: 1
            });
        }

        // 更新爆炸效果
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].radius += explosions[i].speed;
                explosions[i].alpha -= 0.02;
                
                if (explosions[i].alpha <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }

        // 绘制爆炸效果
        function drawExplosions() {
            explosions.forEach(explosion => {
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 165, 0, ${explosion.alpha})`;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 69, 0, ${explosion.alpha})`;
                ctx.fill();
            });
        }

        // 绘制背景星星
        function drawStars() {
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 更新星星位置
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // 绘制玩家飞机
        function drawPlayer() {
            // 机身
            ctx.fillStyle = '#00aaff';
            ctx.fillRect(player.x + 10, player.y, 30, 40);
            
            // 机翼
            ctx.fillStyle = '#0088cc';
            ctx.fillRect(player.x, player.y + 10, 10, 20);
            ctx.fillRect(player.x + 40, player.y + 10, 10, 20);
            
            // 机头
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(player.x + 10, player.y);
            ctx.lineTo(player.x + 25, player.y - 15);
            ctx.lineTo(player.x + 40, player.y);
            ctx.fill();
        }

        // 绘制子弹
        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.width, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 绘制敌人
        function drawEnemies() {
            enemies.forEach(enemy => {
                // 敌机机身
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(enemy.x + 5, enemy.y, 30, 30);
                
                // 敌机机翼
                ctx.fillStyle = '#cc0000';
                ctx.fillRect(enemy.x, enemy.y + 10, 5, 15);
                ctx.fillRect(enemy.x + 35, enemy.y + 10, 5, 15);
                
                // 敌机尾翼
                ctx.fillStyle = '#aa0000';
                ctx.beginPath();
                ctx.moveTo(enemy.x + 5, enemy.y + 30);
                ctx.lineTo(enemy.x, enemy.y + 40);
                ctx.lineTo(enemy.x + 10, enemy.y + 30);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(enemy.x + 35, enemy.y + 30);
                ctx.lineTo(enemy.x + 30, enemy.y + 40);
                ctx.lineTo(enemy.x + 40, enemy.y + 30);
                ctx.fill();
            });
        }

        // 更新玩家位置
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        // 发射子弹
        function shoot() {
            bullets.push({
                x: player.x + player.width / 2,
                y: player.y,
                width: 3,
                height: 10,
                speed: 7
            });
        }

        // 更新子弹位置
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // 移除超出屏幕的子弹
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        // 生成敌人
        function spawnEnemy() {
            if (Math.random() < 0.02) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 30,
                    speed: 2 + Math.random() * 2
                });
            }
        }

        // 更新敌人位置
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // 移除超出屏幕的敌人
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    // 敌人逃脱扣分
                    life--;
                    lifeElement.textContent = life;
                    if (life <= 0) {
                        gameOver();
                    }
                }
            }
        }

        // 碰撞检测
        function checkCollision() {
            // 子弹与敌人碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    // 使用圆形和矩形碰撞检测
                    const bulletCenterX = bullets[i].x;
                    const bulletCenterY = bullets[i].y;
                    const enemyCenterX = enemies[j].x + enemies[j].width / 2;
                    const enemyCenterY = enemies[j].y + enemies[j].height / 2;
                    
                    const distanceX = Math.abs(bulletCenterX - enemyCenterX);
                    const distanceY = Math.abs(bulletCenterY - enemyCenterY);
                    
                    if (distanceX < (enemies[j].width / 2 + bullets[i].width) && 
                        distanceY < (enemies[j].height / 2 + bullets[i].width)) {
                        // 碰撞发生
                        addExplosion(enemyCenterX, enemyCenterY);
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        break;
                    }
                }
            }
            
            // 玩家与敌人碰撞
            for (let i = enemies.length - 1; i >= 0; i--) {
                // 使用矩形碰撞检测
                if (
                    player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y
                ) {
                    // 碰撞发生
                    addExplosion(enemies[i].x + enemies[i].width / 2, enemies[i].y + enemies[i].height / 2);
                    enemies.splice(i, 1);
                    life--;
                    lifeElement.textContent = life;
                    if (life <= 0) {
                        gameOver();
                    }
                }
            }
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            restartButton.style.display = 'block';
        }

        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制背景
            updateStars();
            drawStars();
            
            // 更新游戏对象
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateExplosions();
            spawnEnemy();
            checkCollision();
            
            // 绘制游戏对象
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawExplosions();
            
            requestAnimationFrame(gameLoop);
        }

        // 射击控制
        let lastShot = 0;
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' && gameRunning) {
                if (!lastShot || Date.now() - lastShot > 150) {
                    shoot();
                    lastShot = Date.now();
                }
            }
        });
    </script>
</body>
</html>
